<div class="container">
    <div class="input-field col s12">
        <label for="field">{{searchLabel}}</label>
        <input [(ngModel)]=query (keyup)="filter()" id="field" type="text" class="validate filter-input">
    </div>
    <div class="suggestions">
        <ul *ngIf="filteredList.length > 0" class="filteredList">
            <li *ngFor="let item of filteredList" (click)="select(item)">{{item.name}}</li>
        </ul>
    </div>
</div>
